    <header>
      <section id="logo">
        <img src="../images/check.svg">

    <section id="user">
      <input type="button" id="change_to_login" value="Login">
      <input type="button" id="change_to_register" value="Register">
      <section id="login">
         <form>
           <input class="username" type="text" placeholder="username" name="username" required>
           <input class="password" type="password" placeholder="password" name="password" required>
           <input class="submit" type="submit" value="Login">
         </form>
       </section>

       <section id="register">
          <form>
            <input class="username" type="text" placeholder="username" name="username" required>
            <input class="name" type="text" placeholder="First Name" name="first_name" required>
            <input class="name" type="text" placeholder="Last Name" name="last_name" required>
            <input class="date" type="date" name="birth_date" required>
            <input class="email" type="email" placeholder="example@listit.com" name="email" required>
            <input class="password" type="password" placeholder="password" name="password" required>
            <input class="submit" type="submit" value="Register">
          </form>
        </section>
      </section>
